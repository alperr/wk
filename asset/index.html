<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>wk</title>
<style>
#root{
	width: 100%;
	height: 100%;
	overflow: none;
	position: relative;
}
</style>
<link rel="stylesheet" href="./dev.css">
<script src='./dev.js'></script>
<div id='root'></div>
<script id="wk-script">
window.onload = function ()
{
	var xhr = new XMLHttpRequest();
	xhr.open("GET","./dev.json");
	xhr.send();
	xhr.onload = function()
	{
		window.__markup_data = JSON.parse(xhr.responseText);
		new Application(document.getElementById('root'));
	}
}
</script>
